<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Tailwind CSS and JS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <button id="openModal" class="px-4 py-2 text-white bg-blue-500 rounded">Open Modal</button>

    <div id="modal" class="fixed top-0 left-0 flex items-center justify-center w-full h-full opacity-0 pointer-events-none transition-all duration-500 ease-in-out">
        <div id="modalContent" class="bg-white rounded p-5 shadow-lg w-64">
            <div class="py-3 px-4 flex">
                <div class="ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M21 21L16.65 16.65M11 6C13.7614 6 16 8.23858 16 11M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                            stroke="#BFBFBF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <form class="w-full">
                    <input type="text" class="w-full input-search"
                        placeholder="برند یا محصول مورد نظر خود را جستجو کنید...">
                </form>
            </div>
            <button id="closeModal" class="mt-5 px-4 py-2 text-white bg-red-500 rounded">Close</button>
        </div>
    </div>

    <script>
        const openModal = document.querySelector('#openModal');
        const closeModal = document.querySelector('#closeModal');
        const modal = document.querySelector('#modal');
        const modalContent = document.querySelector('#modalContent');

        openModal.addEventListener('click', () => {
            modal.classList.remove('opacity-0', 'pointer-events-none');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('opacity-0', 'pointer-events-none');
        });

        modal.addEventListener('click', (e) => {
            if(e.target !== modalContent && !modalContent.contains(e.target)) {
                modal.classList.add('opacity-0', 'pointer-events-none');
            }
        });
    </script>
</body>
</html>
